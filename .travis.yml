sudo: false
language: node_js
cache:
  directories:
  - node_modules
node_js:
- stable
before_install:
- npm install firebase-tools -g
- npm install
install:
- npm run build
before_script:
- "export DISPLAY=:99.0"
- "sh -e /etc/init.d/xvfb start || echo \"Unable to start virtual display.\""
- sleep 3 # give xvfb some time to start
- npm run test
script:
- firebase deploy --token "$FIREBASE_TOKEN" --project default --non-interactive
