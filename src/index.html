<!doctype html>
<html class="no-js" lang="">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Calendar</title>
  <meta name="description" content="Calendar">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Required Styles -->
  <link rel="stylesheet" href="styles/index.css">

  <!-- Required Components -->
  <link rel="import" href="components/gf-weekinfo/gf-weekinfo.html" >
  <link rel="import" href="components/gf-weekdisplay/gf-weekdisplay.html" >
</head>
<body>
  <main class="calendar-content js-calendar-content">
